    <script>
        $(document).ready(function () {
            load_ui();
        });

        $(".datePicker").datepicker({
            format: 'dd-M-yyyy',
            todayHighlight: true,
            autoclose: true,
        });
        //datePicker lavel top
        $(".md-form-control.datePicker").click(function () {
            var $this = $(this);
            if ($(this).val() == "") {
                $this.siblings('label').addClass('active');
            }
        });

        function delete_notification(notification_id) {
            $.get("/license_validator/api/delete_notification/" + notification_id, function (data, status) {
                data = JSON.parse(data);
                if (data.status) {
                    load_ui();
                    swal({
                        title: "Success",
                        text: data.message,
                        icon: "success",
                    });
                } else {
                    swal({
                        title: "Failed",
                        text: data.message,
                        icon: "error",
                    });
                }
            });
        }

        function load_ui() {
            $.get("/license_validator/api/get_notifications", function (data, status) {
                var str = "";
                data = JSON.parse(data);
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        str += "<tr><td>" + data[i].application_name + "</td>" + "<td>" + data[i]
                            .email +
                            "</td>" + "<td>" + data[i].exp_period +
                            "</td><td>" +
                            "<a href='notify-settings-details.html?&id=" + data[i].id +
                            "' class='btn btn-info btn-xs'" +
                            "title='Notification Settings Details'><i class='fas fa-eye'></i></a> &nbsp;" +
                            "<a href='notify-settings-update.html?&id=" + data[i].id + "' class='btn btn-success btn-xs'" +
                            "title='Update Notification Settings'><i class='fas fa-pencil-alt'></i></a> &nbsp;" +
                            "<button onclick='delete_notification(" + data[i].id +
                            ")' class='btn btn-danger btn-xs'" +
                            "title='Notification Settings Details'><i class='far fa-trash-alt'></i></button> &nbsp;" +
                            "</td></tr>";
                    }
                }
                $('#notification_list').html(str);
            });
        }
    </script>
