        $(document).ready(function () {

            //         }
            //     }
            //     $('#trans_types').html(str);
            // });

            $.get("/license_validator/api/get_apps", function (data, status) {
                var str = "<option value='0'>SELECT APP</option>";
                data = JSON.parse(data);
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        str += '<option value="' + data[i].app_id + '">' + data[i].app_name +
                            '</option>';
                    }
                }
                $('#app_name').html(str);
            });
        });

        $("#datasource_create").submit(function (event) {
            event.preventDefault();
            $.post("/license_validator/api/add_data_source", {
                    application_name: $("#app_name option:selected").text(),
                    app_id: $('#app_name').val(),
                    ds_name: $('#ds_name').val(),
                    trans_id: 1,
                    host: $('#host').val(),
                    db_name: $('#db_name').val(),
                    tbl_name: $('#tbl_name').val(),
                    user_name: $('#user_name').val(),
                    password: $('#password').val(),
                },
                function (data, status) {
                    data = JSON.parse(data);
                    if (data.status) {
                        swal({
                            title: "Success",
                            text: data.message,
                            icon: "success",
                        });
                        $('#app_name').val("");
                        $('#db_name').val("");
                        $('#tbl_name').val("");
                        $('#user_name').val("");
                        $('#password').val("");
                    } else {
                        swal({
                            title: "Failed",
                            text: data.message,
                            icon: "error",
                        });
                    }
                });
        });
    </script>
