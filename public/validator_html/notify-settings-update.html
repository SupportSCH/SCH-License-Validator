    <script>
        $(document).ready(function () {
            var base_url = parse_query_string(window.location.href);
            var api_uri = "/license_validator/api/get_notification_by_id/" + base_url.id;
            $.get(api_uri, function (data, status) {
                var str = "";
                data = JSON.parse(data);
                console.log(data);
                if (data) {
                    $('#noti_id').val(data.id);
                    $('#app_name').val(data.data_source.app_master.app_name);
                    $('#email').val(data.email);
                    $('#exp_period').val(data.exp_period);
                    $('#grace_period').val(data.grace_period);
                }
            });
        });

        $("#add_notification").submit(function (event) {
            event.preventDefault();
            //console.log($('#app_name').val());
            $.post("/license_validator/api/add_notification", {
                    id: $('#noti_id').val(),
                    application_name: $('#app_name').val(),
                    email: $('#email').val(),
                    exp_period: $('#exp_period').val(),
                    grace_period: $('#grace_period').val()
                },
                function (data, status) {
                    data = JSON.parse(data);
                    if (data.status) {
                        swal({
                            title: "Success",
                            text: data.message,
                            icon: "success",
                        });
                    } else {
                        swal({
                            title: "Failed",
                            text: data.message,
                            icon: "error",
                        });
                    }
                });
        });
    </script>
