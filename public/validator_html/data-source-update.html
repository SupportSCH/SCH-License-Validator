    <script>
        $(document).ready(function () {
            var base_url = parse_query_string(window.location.href);
            var form_url = "/license_validator/api/get_data_source_by_id/" + base_url.id;
            $.get(form_url, function (data, status) {
                var str = "";
                data = JSON.parse(data);
                if (data) {
                    $('#app_name').val(data.application_name);
                    //$('#trans_type').val(data.trans_source.trans_name);
                    $('#db_name').val(data.db_name);
                    $('#tbl_name').val(data.tbl_name);
                    $('#user_name').val(data.user_name);
                    $('#password').val(data.password);
                }
                //$('#data_source_list').html(str);
            });
        });

        function parse_query_string(query) {
            var vars = query.split("&");
            var query_string = {};
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                var key = decodeURIComponent(pair[0]);
                var value = decodeURIComponent(pair[1]);
                // If first entry with this name
                if (typeof query_string[key] === "undefined") {
                    query_string[key] = decodeURIComponent(value);
                    // If second entry with this name
                } else if (typeof query_string[key] === "string") {
                    var arr = [query_string[key], decodeURIComponent(value)];
                    query_string[key] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[key].push(decodeURIComponent(value));
                }
            }
            return query_string;
        }
    </script>
