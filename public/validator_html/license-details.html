                var str = "";
                data = JSON.parse(data);
                if (data) {
                    $('#app_name').val(data.app_master.app_id);
                    $('#cust_name').val(data.customer_master.cust_name);
                    $('#start_time').val(GetFormattedDate(data.license_start));
                    $('#end_time').val(GetFormattedDate(data.license_end));
                    $('#users').val(data.no_of_users);
                    $('#lic_key').val(data.license_key);
                }
            });
        });
