    <script type="text/javascript">
        function showMore(select) {
            if (select.value != 0) {
                document.getElementById('more_fields').style.display = "block";
            } else {
                document.getElementById('more_fields').style.display = "none";
            }
        }

        $(document).ready(function () {
            // $.get("/license_validator/api/get_trans_types", function (data, status) {
            //     var str = "<option value='0'> SELECT TRANSACTION TYPE</option>";
            //     data = JSON.parse(data);
            //     if (data.length > 0) {
            //         for (var i = 0; i < data.length; i++) {
            //             str += '<option value="' + data[i].id + '">' + data[i].trans_name + '</option>';
            //         }
            //     }
            //     $('#trans_types').html(str);
            // });

            $.get("/license_validator/api/get_data_source_list", function (data, status) {
                var str = "<option value='0'> SELECT APP</option>";
                data = JSON.parse(data);
                //console.log(data);
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        str += '<option value="' + data[i].id + '">' + data[i].application_name +
                            '</option>';
                    }
                }
                $('#data_sources_list').html(str);
            });

            $("#data_sources_list").change(function () {
                if (this.value == 0) {
                    document.getElementById('more_fields').style.display = "none";
                } else {
                    $.get("/license_validator/api/get_data_source_by_id/" + this.value, function (data,
                        status) {
                        data = JSON.parse(data);
                        //console.log(data);
                        if (data) {
                            //$('#grace_period').val(10);
                            document.getElementById('more_fields').style.display = "block";
                        } else {
                            document.getElementById('more_fields').style.display = "none";
                        }
                    });
                }
            });

            $("#add_notification").submit(function (event) {
                event.preventDefault();

                

                $.post("/license_validator/api/add_notification", {
                        ds_id: $('#data_sources_list').val(),
                        application_name: $('#data_sources_list :selected').text(),
                        email: $('#email').val(),
                        exp_period: $('#exp_period').val(),
                        grace_period: $('#grace_period').val()
                    },
                    function (data, status) {
                        data = JSON.parse(data);
                        if (data.status) {
                            swal({
                                title: "Success",
                                text: data.message,
                                icon: "success",
                            });
                            $('#app_name').val("");
                            $('#email').val("");
                            $('#exp_period').val("");
                        } else {
                            swal({
                                title: "Failed",
                                text: data.message,
                                icon: "error",
                            });
                        }
                    });
            });
        });
    </script>
