    <script>
        $(document).ready(function () {
            $.get("/license_validator/api/get_apps", function (data, status) {
                var str = "";
                data = JSON.parse(data);
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        str += "<tr><td>" + data[i].app_id + "</td>" + "<td>" + data[i].app_name +
                            "</td></tr>";
                    }
                }
                $('#application_list').html(str);
            });
        });

        $(".datePicker").datepicker({
            format: 'dd-M-yyyy',
            todayHighlight: true,
            autoclose: true,
        });
        //datePicker lavel top
        $(".md-form-control.datePicker").click(function () {
            var $this = $(this);
            if ($(this).val() == "") {
                $this.siblings('label').addClass('active');
            }
        });
    </script>
