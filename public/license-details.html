    <!-- Scripts -->
    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/js/supplierhub.js"></script>

    <script>
        function GetFormattedDate(date) {
            var d = new Date(date);
            var final = d.getDate().toString() + '-' + (d.getMonth() + 1).toString() + '-' + d.getFullYear().toString();
            return final;
        }

        function formatMysqlDate(unix_timestamp) {
            var formattedTime = new Date(unix_timestamp * 1000).toJSON().slice(0, 19).replace('T', ' ');
            return formattedTime;
        }

        var data = "<%= data %>";
        var update_ui = JSON.parse(atob(data));
        console.log(update_ui);
        $('#app_name').val(update_ui.app_master.app_id);
        $('#cust_name').val(update_ui.customer_master.cust_name);
        $('#start_time').val(GetFormattedDate(update_ui.license_start));
        $('#end_time').val(GetFormattedDate(update_ui.license_end));
        $('#users').val(update_ui.no_of_users);
        $('#lic_key').val(update_ui.license_key);
    </script>
